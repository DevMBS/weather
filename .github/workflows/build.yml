# This is a basic workflow to help you get started with Actions

name: WeatherBuild

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '11'
    - shell: bash
      env:
        RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
      run: touch ./.env && echo "RAPID_API_KEY" >> ./.env
    - run: yarn install && cd android && sudo chmod a+x ./gradlew && ./gradlew assembleRelease
    - uses: actions/upload-artifact@v3.1.0
      with:
        name: weather
        path: /home/runner/work/weather/weather/android/app/build/outputs/apk/release/app-release.apk

